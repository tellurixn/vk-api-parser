<!DOCTYPE html>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результат поиска</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <h1 th:text="${userName}" class="user-info"/>

    <h3>Возможные друзья по университету</h3>
    <table class="friends-table">
        <th:block th:each="friend : ${friends}">

            <tr>
                <td th:text="${friend.getFirstName()} + ' ' + ${friend.getLastName()}"></td>
                <td th:text="'https://vk.com/id' + ${friend.getId()}"></td>
            </tr>

        </th:block>
    </table>

    <h3>Список возможных родственников</h3>
    <ul class="relatives-list">
        <li>Родственник 1</li>
        <li>Родственник 2</li>
        <li>Родственник 3</li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
